<!DOCTYPE html>
<html>
    <head>
        <title>Pokelist</title>

        <link rel="stylesheet" href="index.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body>
        <h1 class="pokelist">Pokelist</h1>

        <table class="pokelist" id="result">
            <thead>
                <tr>
                    <th>Pokemon</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>

        <button class ="pokelist" id="previousButton" type="button">Previous</button>
        <button class ="pokelist" id="nextButton" type="button">Next</button>



        <h1 class="pokedetails">Details</h1>
        
        <table class="pokedetails" id="detail">
            <tbody id="detailBody"></tbody>
        </table>
        
        <button class="pokedetails" id="goBack" type="button">Back</button>
    </body>
</html>
