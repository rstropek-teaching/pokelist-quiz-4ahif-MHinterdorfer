<!DOCTYPE html>
<html>

<head>
    <title>Pokelist</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="jumbotron text-center">
        <div class="pokelist">
            <h1>Pokelist</h1>

            <table class="table table-hover" id="result">
                <tbody id="resultBody"></tbody>
            </table>

            <div class="btn btn-lg">
                <button class="btn btn-primary" id="previousButton" type="button">Previous</button>
                <button class="btn btn-primary" id="nextButton" type="button">Next</button>
            </div>
        </div>

        <div class="pokedetails">
            <h1>Details</h1>

            <table class="table" id="detail">
                <tbody id="detailBody"></tbody>
            </table>

            <button class="btn btn-primary" id="goBack" type="button">Back</button>
        </div>
    </div>
</body>

<script src="jquery.js"></script>
<script src="bootstrap.js"></script>
<script src="app.js"></script>

</html>
